<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="stylesheet" href="./assets/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans+SC&family=Oswald:wght@600&display=swap" rel="stylesheet">
    <title>Coding Quiz</title>
</head>

<body>
    <div class="container">
        <div id="question-container" class="hide">
            <div id="question">Question</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
            <div id="timer-container">
                <div id="timer">Good Luck!</div>
                <div id="player-score"></div>
            </div>
        </div>
        <div id="input-container" class="hide">
            <div class="leaderboard-heading">All Done!</div>
            <div id="score-input">
                <form action="">
                    <input type="text" id="input-field" name="leaderboard">
                    <label for="score" class="float-left">Enter Name:</label><br>
                    <input type="submit" value="Submit" id="submit-button">
                </form>
            </div>
        </div>
        <div class="controls">
            <button id="start-btn" class="start-btn">Start Quiz!</button>
            <button id="next-btn" class="start-btn hide">Next</button>
            <button id="restart-btn" class="start-btn hide">Restart</button>
        </div>
        <div id="high-score-list" class="hide">
            <h2>LEADERBOARD</h2>
            <hr>
            <p>Player Name: <span id="player-initials"></span></p>
            <p>Score: <span id="player-highscore"></span></p>
          </div>
    </div>

    <script src="./assets/script.js"></script>
</body>
</html>
