<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Coding Quiz</title>
</head>

<body>
    <div class="container">
        <div id="question-container" class="hide">
            <div id="question">Question here now what happens if the question is this and keeps going</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
            <div id="timer-container">
                <div id="timer">Good Luck!</div>
                <div id="player-score"></div>
            </div>
        </div>
        <div class="controls">
            <button id="start-btn" class="start-btn">Start Quiz!</button>
            <button id="next-btn" class="start-btn hide">Next</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
